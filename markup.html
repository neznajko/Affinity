            width: 100%;

        }
        canvas {
            display: block;
            background-color: hsl( 0, 0%, 0%);
            position: absolute;
            left: 50px;
            top: 20px;
        }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script src="Affinity.js"></script>
    <script>
//////////////////////////////////////////////////////////////

        } else {
            const canvas = new Affinity.Canvas( "myCanvas" );
            const a = new Affinity.Box( 50, 40, canvas )
                                  .Width( 200 )
                                  .Height( 150 )
                                  .Hue( 20 )
                                  .Sat( 80 )
                                  .Val( 20 );
            canvas.push( a );
            canvas.render();
        }
    </script>
  </body>
